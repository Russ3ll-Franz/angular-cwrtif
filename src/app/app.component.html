<form fxLayout="column"  [formGroup]="grupoForm" (ngSubmit)="onLogin()">
      	<div class="text-center">
				<h2 class="app-name">Login</h2>
			</div>
					<mat-form-field appearance="outline" class="w-100">
						<mat-label>Email</mat-label>
						<input matInput type="text" placeholder="Email" formControlName="email">
						
						<mat-error *ngIf="submitted">
							<mat-error *ngIf="grupoForm.get('email').hasError('required')">Ingrese un Email
							</mat-error>
							<mat-error *ngIf="!grupoForm.get('email').hasError('required') &&
						grupoForm.get('email').hasError('email')">
								Ingrese una direcci√≥n de email valido
							</mat-error>
						</mat-error>
					</mat-form-field>
					<mat-form-field appearance="outline" class="w-100">
						<mat-label>Password</mat-label>
						<!-- 	<input matInput type="password" placeholder="Ingrese su password" formControlName="password"
							required>
						<mat-icon matSuffix class="disabled-text">vpn_key</mat-icon> -->

						<input matInput formControlName="password" placeholder="Enter your password">
						<mat-error *ngIf="submitted">
							<mat-error *ngIf="grupoForm.get('password').hasError('required')">
								Ingrese su Password
							</mat-error>
						</mat-error>
					</mat-form-field>
  
		<div fxLayout="row">
				<div fxFlexFill>
					<button type="submit" mat-raised-button color="primary"
						class="login100-form-btn w-100">Login</button>
		    </div>
		</div>
</form>
